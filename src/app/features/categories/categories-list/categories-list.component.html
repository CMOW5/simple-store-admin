<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ex. Mia">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let category"> {{category.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let category"> {{category.name}} </td>
    </ng-container>

    <!-- Parent Column -->
    <ng-container matColumnDef="parent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Parent </th>
      <td mat-cell *matCellDef="let category"> {{category.parent ? category.parent.name : '' }} </td>
    </ng-container>

     <!-- Controls Column -->
     <ng-container matColumnDef="controls">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Controls </th>
      <td mat-cell *matCellDef="let category"> 
        <div class="control-buttons">
          <button mat-raised-button color="primary" (click)="goToShowCategory(category.id)">Primary</button>
          <button mat-raised-button color="warn" (click)="goToEditCategory(category.id)">Accent</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let category; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator 
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageEvent($event)">
  </mat-paginator>
</div>
